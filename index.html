<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <div class="container">
    <div class="row">
      <h5>The FCC Weather App</h5>
    </div>
    <div class="row">
      <p class="text-center text-capitalize" id="descript">breathable air</p>
      <p class="text-center text-uppercase" id="city">failed to get your location</p>
    </div>
    <div class="row">
        <div class="text-center">
          <p class="temp-con">
            <span class="temp-digt" id="temp">00</span>&#176;
            <span class="temp-unit" id="unitf">F</span>
            <span class="temp-unit" id="unitc">C</span>
            <i class="icon"></i>
          </p>
        </div>
    </div><!--ROW OVER-->
    <div class="row text-center time-zone">
      <p class="time">00:00</p>
    </div>
    <footer class="text-center">Coded By Liz J</footer>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
